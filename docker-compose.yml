version: '3.8'

services:
  splunk:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: splunk-compose
    environment:
      - SPLUNK_PASSWORD=Admin@mudar123
      - SPLUNK_USER=Admin
    ports:
      - "8000:8000"
      - "8089:8089"
      - "9997:9997"
    volumes:
      - splunk-data:/opt/splunk/var/lib/splunk
      - splunk-apps:/opt/splunk/etc/apps/
      - splunk-system:/opt/splunk/etc/system/local
    restart: unless-stopped

volumes:
  splunk-data:
  splunk-apps:
  splunk-system:
